<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <label for="name1" id="first_player">First Player Name (X)</label>
        <input type="text" id="name1" required><br><br>
        <label for="name2" id="second_player">Second Player Name (O)</label>
        <input type="text" id="name2" required>

        <h1 id="player1">Andrei</h1>
        <h1 id="player2">Mihai </h1>

        <div id="container">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>

        <div id="statistics">
            <div class="column">
                <h3 id="players_name">Name</h3>
                <p>Andrei</p>
                <p>Marian</p>
                <p>Alex</p>
                <p>Ionut</p>
            </div>

            <h3 id="wins">Wins</h3>
            <h3 id="loses">Loses</h3>
            <h3 id="loses">Loses</h3>
        </div>
        <table id="table">
            <!-- capul de tabel -->
            <tr>
                <th>Name</th>
                <th>Wins</th>
                <th>Loses</th>
            </tr>
            <!-- se va creea cate unul pentru fiercare jucator nou care intra sa joace -->
            <tr>
                <td>Andrei</td>
                <td id="player1_wins"></td>
                <td id="player1_loses"></td>
                <td class="egal"></td>

            </tr>
            <tr>
                <td>Mihai</td>
                <td id="player2_wins"></td>
                <td id="player2_loses"></td>
                <td class="egal"></td>

            </tr>

        </table>
    </body>
</html>
